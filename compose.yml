services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.8.2
    container_name: node_exporter
    command: 
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: always
    volumes:
      - '/:/host:ro,rslave'
  dcgm_exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.8-3.6.0-ubuntu22.04
    container_name: dcgm_exporter
    restart: always
    ports:
      - 9400:9400
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  label_studio:
    image: heartexlabs/label-studio:latest
    volumes:
      - ./label_studio_data:/label-studio/data
      - ./label_studio_files:/label-studio/files`
    environment:
      - LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLE=true
      - LABEL_STUDIO_LOCAL_FILES_DOCUMENT_ROOT=/label-studio/files
    labels:
      caddy: labeler.e4e.ucsd.edu
      caddy.reverse_proxy: "{{upstreams 8080}}"
  
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.9.1
    container_name: caddy
    restart: always
    ports:
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=monitoring_default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./caddy-data:/data
