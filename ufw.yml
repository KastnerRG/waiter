- name: Set logging
  become: true
  community.general.ufw:
    logging: 'on'
- community.general.ufw:
    default: deny
    direction: incoming
    log: true
  become: true
- community.general.ufw:
    default: allow
    direction: outgoing
    log: false
  become: true
- community.general.ufw:
    rule: allow
    name: OpenSSH
  become: true
- community.general.ufw:
    rule: allow
    port: 3389
    proto: tcp
    src: 67.58.52.163/26
  become: true
- community.general.ufw:
    state: enabled
  become: true
