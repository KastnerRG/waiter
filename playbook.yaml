- name: KRG Waiter
  hosts: localhost
  remote_user: root
  tasks:
  - name: Set timezone to America/Los_Angeles
    community.general.timezone:
      name: America/Los_Angeles
  - name: Ensure that system is up to date
    apt:
      name: "*"
      state: latest
      update_cache: yes
  - name: Install/update system packages
    apt:
      pkg:
        - ca-certificates
        - curl
